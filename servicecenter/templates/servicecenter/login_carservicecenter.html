{% extends 'base/servicebase.html' %}
{% block content %}
{% load static %}
<style>
.h2{
          color:light;
          font-family:Verdana,sans-serif;
          font-weight:solid;
         font-size: 30px;
         margin-bottom: 40px;
         margin-top: 10px;

        }	


 
.flip-box {
  background-color: transparent;
  width: 100%;
  height:500px;

  perspective: 1000px;
}

.flip-box-inner {
  position: relative;
  width: 100%;
  height: 120%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-box:hover .flip-box-inner {
  transform: rotateX(180deg);
}

.flip-box-front, .flip-box-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-box-front {
  background-color: #bbb;
  color: black;
}

.flip-box-back {
  background-color: #000d1a;
  color: white;
  transform: rotateX(180deg);
}
</style>
<div class="row" style="background-color: #000">
  <div class="col-md-6">
    <div class="flip-box">
      <div class="flip-box-inner">
        <div class="flip-box-front">
      <img src="{% static 'images/center.jpg' %}" width="100%" height="600px">
    </div>
    <div class="flip-box-back" style="background-image: url({% static 'images/black.jpg' %});">
   <h2 class="h2"> <span style="color: #00cc00"></span> CAR CENTERS</h2>
    <form method="post" style="color: white; font-size: 20px; width: 500px;">
      {% csrf_token  %}
      {{form.as_p}}
    <input type="submit" class="btn btn-primary btn-outline-success btn-lg btn-block" style="color: white; font-weight: solid; font-size: 20px;" name="submit" value="login">
   </form>
    </div>
  </div>
</div>
</div>
<div class="col-md-6" style="background-color: #000" >
<img src="{% static 'images/carlogin.gif'%}">

</div>


</div>
{% endblock%}
